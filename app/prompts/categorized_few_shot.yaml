_type: few_shot
examples:
  - text: "메인 페이지의 조회수 알려줘"
    response: "AGGREGATE_QUERY"
  - text: "결제 페이지의 결제 클릭 횟수를 알려줘"
    response: "AGGREGATE_QUERY"
  - text: "상품 상세 페이지의 조회수 알려줘"
    response: "AGGREGATE_QUERY"
  - text: "홈페이지 유입 경로 성과를 알려줘"
    response: "AGGREGATE_QUERY"
  - text: "한달 동안 가장 많이 유입된 페이지는 뭐야?"
    response: "AGGREGATE_QUERY"
  - text: "현재 활성화되어 있는 광고 캠페인 목록을 알려줘"
    response: "SIMPLE_QUERY"
  - text: "어제 실행한 캠페인 목록 보여줘"
    response: "SIMPLE_QUERY"
  - text: "구글 광고 캠페인만 조회해줘"
    response: "SIMPLE_QUERY"  
  - text: "이번 달에 종료된 캠페인들 뭐가 있어?"
    response: "SIMPLE_QUERY"
  - text: "예산 100만원 이상인 캠페인 리스트 보여줘"
    response: "SIMPLE_QUERY"
  - text: "페이스북에서 진행 중인 광고 보여줘"
    response: "SIMPLE_QUERY"
  - text: "A/B 테스트 중인 캠페인 목록 알려줘"
    response: "SIMPLE_QUERY"
  - text: "모바일 타겟팅한 광고들만 보여줘"
    response: "SIMPLE_QUERY"
  - text: "광고 효과를 높이기 위한 방법을 알려줘"
    response: "GENERAL"
  - text: "퍼널이 무엇인지 알려줘"
    response: "GENERAL"
  - text: "어떻게 퍼널을 만들 수 있는지 알려줘"
    response: "GENERAL"
  - text: "핵심 데이터 지표를 알려줘"
    response: "GENERAL"
example_prompt:
  _type: prompt
  input_variables: ["text", "response"]
  template: |
    User: {text}
    Assistant: {response}
prefix: |
  다음은 대화 예시입니다. 유사한 형식으로 답변하세요.
suffix: ""
input_variables: []
